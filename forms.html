<!DOCTYPE>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
	
		<!--Form-->
		<form>
		
			<!--Fieldset: adds a border-->
			<fieldset>
			
				<!--Legend: adds a title to top of border-->
				<legend>Profile Info</legend>
				
				<!--Input Field with Label-->
				<!--br is a self closing tag that forces next ele on new line-->
				Name: <input type="text" placeholder="Your Full Name Here"><br>
				Email: <input type="email" placeholder="your@email.com"><br>
				Password: <input type="password">
				
				<br><br>
				
				<!--Radio Buttons-->
				<!--The 2nd attribute in the radio tag toggles between choice-->
				Gender: <br>
				<input type="radio" name="gender"> Male <br>
				<input type="radio" name="gender"> Female
				
				<br><br>
				
				Type of computer: <br>
				<input type="checkbox"> I have a laptop <br>
				<input type="checkbox"> I have a desktop
				
				<br><br>
			
			</fieldset>
		
		</form
	
	</body>
</html>
