<!DOCTYPE>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
	
		<!--Form-->
		<form>
		
			<!--Fieldset: adds a border-->
			<fieldset>
			
				<!--Legend: adds a title to top of border-->
				<legend>Profile Info</legend>
				
				<!--Input Field with Label-->
				<!--br is a self closing tag that forces next ele on new line-->
				Name: <input type="text" placeholder="Your Full Name Here"><br>
				Email: <input type="email" placeholder="your@email.com"><br>
				Password: <input type="password">
				
				<br><br>
				
				<!--Radio Buttons-->
				<!--The 2nd attribute in the radio tag toggles between choice-->
				Gender:<br>
				<input type="radio" name="gender"> Male<br>
				<input type="radio" name="gender"> Female
				
				<br><br>
				
				<!--Checkboxes-->
				Type of computer:<br>
				<input type="checkbox"> I have a laptop<br>
				<input type="checkbox"> I have a desktop
				
				<br><br>
				
				<!--Drop Menu-->
				Age:<br>
				<select>
					<option>0 - 20</option>
					<option>21 - 40</option>
					<option>41+</option>
				</select>
				
				<br><br>
				
				<!--Text Area-->
				Biography:<br>
				<textarea cols="30" rows="3"></textarea>
				
				<br><br>
				
				<!--Submit and Reset Buttons with Labels-->
				<input type="submit" value="Save my info">
				<input type="reset" value="Clear form">
			
			</fieldset>
		
		</form
	
	</body>
</html>
